language: php
php:
  - '7.2'

env:
  global:
    - GITHUB_REPO: "fodekar/seo_tools"
    - secure: ""

addons:
  sonarcloud:
    organization: "sonarcloud_organization_key" # the key of the org you chose at step #3
    token:
      secure: "" # encrypted value of your token

script:
   - composer install
   - sonar-scanner
   #- vendor/bin/phpunit

before_script:
  - cp .env.test .env
  - composer install --no-progress
after_success:
  #- vendor/bin/couscous travis-auto-deploy

notifications:
  irc:
    template:
      - "%{repository_slug}#%{build_number} (%{branch} - %{commit} : %{author}): %{message}"
      - "Change view : %{compare_url}"
      - "Build details : %{build_url}"
  email:
    recipients:
      - chancelvyfodekar@gmail.com
      - hess.website@gmail.com
      - technical@seo-elsa.com
    on_success: change
    on_failure: always
  slack:
    template:
      - "Build <%{build_url}|#%{build_number}: %{commit_subject}> (<%{compare_url}|%{commit}>) of %{repository_slug}@%{branch} by %{author} %{result} in %{duration}"
    rooms:
      - hess-kn:FsAjzGENr3KPZr8p6TC7dDVV#seo_tools

deploy:
  provider: script
  script: bash scripts/deploy.sh production $TRAVIS_TAG
  on:
    branch: master